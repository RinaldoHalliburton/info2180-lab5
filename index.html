<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Database Lookup</title>
    <link rel="icon" href="World_Map.ico" sizes="32x32" type="image/x-icon" />

    <!-- you can modify this as needed or to your preference -->
    <link href="world.css" type="text/css" rel="stylesheet" />

    <!-- you write this -->
    <script src="world.js" type="text/javascript"></script>
  </head>

  <body class="body">
    <div class="grid-container">
      <header class="header">
        <img src="World_Map.jpg" alt="World Map Image" class="header-image" />
        <h1>World Database Lookup</h1>
      </header>

      <div class="middle" id="controls">
        <label class="label" for="country">Country:</label>
        <input
          id="country"
          type="search"
          name="country"
          placeholder="Enter country name"
          class="styled-input"
        />

        <button class="button" id="lookup">Lookup</button>
        <button class="button" id="lookup_city">Lookup Cities</button>

        <div id="result">
          <!-- countries will appear here -->
        </div>
      </div>
      <div class="footer">Rinaldo Halliburton 2024</div>
    </div>
  </body>
</html>
